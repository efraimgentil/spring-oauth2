<h1>User List</h1>


<button class="btn btn-default pull-right" ng-click="newUser()">New User</button>


<table class="table table-condenced">
    <thead>
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Nome</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users track by user.id">
            <td>{{user.id}}</td>
            <td>{{user.login}}</td>
            <td>{{user.name}}</td>
            <td><button class="btn btn-xs btn-default" title="Edit" ng-click="edit(user.id)"><i class="fa fa-edit"></i></button></td>
        </tr>
    </tbody>

</table>

<button class="btn btn-sm btn-success" ng-click="startRefresh()" ng-show="!refreshing" >Start Refresh</button>
<button class="btn btn-sm btn-danger" ng-click="stopRefresh()" ng-show="refreshing" >Stop Refresh</button>
